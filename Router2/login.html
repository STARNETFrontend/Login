<!DOCTYPE html>
<html>


<head>
	<title>Login</title>
	<link rel="stylesheet" href="asset/bootstrap.min.css">
<script src="asset/load.js"></script>
<script src="asset/load1.js"></script>
	<link rel="stylesheet" type="text/css" href="dm.css">
	<link href="font.css" rel="stylesheet">
	<script src="font.js"></script>
	<script src="cookie.js"></script>
	<script src="jquery.min.js"></script>
	<script src="checkinput.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		setCookie('Mac', "$(mac)", 7);//7 ngày
		setCookie('Ip', "$(ip)", 7);
		// var Mac = "$(mac)";
		// var Ip = "$(ip)";
	</script>
</head>

<body>
	<img class="wave" src="goc.png">
	<div class="container">
		<div class="img">
			<img style="width: 350px;" src="lachong.png">
		</div>
		<div class="login-content">
			<div class="form">
				<img id="lachong" class="user" src="lachong.png">
				<img class="user" src="user.png">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input onfocusout="checkinput()" id="username" type="text" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input onfocusout="checkinput2()" id="pass" type="password" class="input">
					</div>
				</div>
				<a href="#">Forgot Password?</a>
				<div style="display: none ;" id="err1">
					<br>
					<h5 style="color:red ;">Vui lòng nhập tên tài khoản</h5>
				</div>
				<div style="display: none ;" id="err2">
					<br>
					<h5 style="color:red ;">Vui lòng nhập mật khẩu</h5>
				</div>
				<button  onclick="btnlogin()" class="btn" id="btn" value="Login">Login</button>
				
			</div>
		</div>
	</div>

	<script type="text/javascript" src="dm.js"></script>
</body>

</html>
